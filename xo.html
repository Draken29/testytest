<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    #h1 {
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      font-size: clamp(16px, 5vw, 70px);
      margin-top: 20vh;
      color: #333;
      transition: color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }

    #h1:hover {
      color: darkred;
      transform: scale(1.1);
    }

    #h {
      font-family: "Comic Sans MS", cursive, sans-serif;
      font-size: clamp(16px, 4vw, 40px);
      color: #333;
    }

    .btn1, .btn2 {
      position: absolute;
      top: 500px;
      width: clamp(120px, 20vw, 200px); /* responsive width */
      font-size: clamp(14px, 2vw, 20px);
      padding: 12px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .btn1 { left: 500px; }
    .btn2 { left: 900px; }

    .btn1:hover, .btn2:hover {
      transform: scale(1.1);
      background-color: darkblue;
      color: white;
    }

    /* للشاشات الصغيرة (موبايل) تخلي الأزرار تنزل تحت */
    @media (max-width: 768px) {
      .btn1, .btn2 {
        position: static;
        display: block;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="cen">
    <div class="card-body">
      <h1 id="h">XO</h1>
    </div>
  </div>

  <h1 id="h1">Welcome to play</h1>

  <button type="button" class="btn btn-primary btn1">Play</button>
  <button type="button" class="btn btn-primary btn2">Computer</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
