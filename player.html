<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Game of X O</title>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+PL:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Playwrite PL", cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 1 / 1;
    }
    .cell {
      background: white;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(2rem, 10vw, 4rem);
      cursor: pointer;
      user-select: none;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: 2px solid black;
      background: white;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    button:hover {
      background: #ddd;
    }
    h3 {
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <h1>The Game of X O</h1>
  <div class="board">
    <div class="cell" id="s1"></div>
    <div class="cell" id="s2"></div>
    <div class="cell" id="s3"></div>
    <div class="cell" id="s4"></div>
    <div class="cell" id="s5"></div>
    <div class="cell" id="s6"></div>
    <div class="cell" id="s7"></div>
    <div class="cell" id="s8"></div>
    <div class="cell" id="s9"></div>
  </div>
  <div class="controls">
    <button id="sub">Player X</button>
    <button id="sub1">Player O</button>
  </div>
  <h3 id="h3"></h3>

  <script>
    let cells = [...document.querySelectorAll(".cell")],
        sub=document.getElementById("sub"),
        sub1=document.getElementById("sub1"),
        h3=document.getElementById("h3");

    let currentPlayer = "X";
    let gameActive = true;

    function play(cell){
      if(cell.innerHTML === "" && gameActive){
        cell.innerHTML = currentPlayer;
        checkWinner();
        currentPlayer = (currentPlayer === "X") ? "O" : "X";
      }
    }

    function checkWinner(){
      let values=cells.map(e=>e.innerHTML);
      let wins=[
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for(let cond of wins){
        let [a,b,c]=cond;
        if(values[a] && values[a]===values[b] && values[a]===values[c]){
          h3.innerHTML = `Player ${values[a]} Wins 🎉`;
          h3.style.opacity=1;
          gameActive=false;
          return;
        }
      }
      if(values.every(v=>v!=="")){
        h3.innerHTML="Draw 🤝";
        h3.style.opacity=1;
        gameActive=false;
      }
    }

    cells.forEach(cell=>{
      cell.onclick=()=>play(cell);
    });
  </script>
</body>
</html>
